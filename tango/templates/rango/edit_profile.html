{% extends "base.html" %}


{% block body_block %}
<form id="profile_form" method="post" action="/rango/edit_profile/"
      enctype="multipart/form-data">

    {% csrf_token %}


    {{ profile_form.as_p }}

    <p><a href="{% url 'password_change_form' %}">Password change</a></p>
    <!-- Provide a button to click to submit the form. -->
    <input type="submit" name="submit" value="Submit"/>
</form>
{% endblock %}
