{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div class="hero-unit">
    <h1> Profile</h1><br/>

    <img src="{{ userprofile.picture }}" alt="picture" class="img-thumbnail" height="100px" width="100px">


    <h2>{{ user.username }}</h2>

    <p>Email: {{ user.email }}</p>


    <p>Website: <a href="{{ userprofile.website }}">{{userprofile.website}}</a></p>

    <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
</div>
{% endblock %}
