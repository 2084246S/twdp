{% extends "base.html" %}


{% block body_block %}


<div class="hero-unit">
    <h2>{{ user.username }}</h2>

    <p>Email: {{ user.email }}</p>

    {% if userprofile %}
    <p>Website: <a href="{{ userprofile.website }}">{{ userprofile.website }}</a></p>
    <br/>
    {% if userprofile.picture %}
    <img src="{{ userprofile.picture.url }}" alt="Picture me" height="42" width="42"/>
    {% endif %}

    {% endif %}
    <p><a href="{% url 'edit_profile' %}">Edit Profile</a></p>
</div>
{% endblock %}
